- name: "Use Static Variables"
  steps:
    - name: "Create Variable"
      args: ["--set", "GREETING", "Hello World"]
      return_code: 0
      expected_stdout: ""
      expected_stderr: ""

    - name: "List Variables"
      args: ["--list"]
      return_code: 0
      expected_stdout: "GREETING():\tHello World"
      expected_stderr: ""

    - name: "Get Variable"
      args: ["--get", "GREETING"]
      return_code: 0
      expected_stdout: "GREETING():\tHello World"
      expected_stderr: ""

    - name: "Use Variable"
      args: [ "[[var: GREETING]]" ]
      return_code: 0
      expected_stdout: ""
      expected_stderr: ""
      expected_clipboard: "Hello World"

    - name: "Delete Variable"
      args: ["--delete", "GREETING"]
      return_code: 0
      expected_stdout: "variable 'GREETING' successfully deleted"
      expected_stderr: ""

